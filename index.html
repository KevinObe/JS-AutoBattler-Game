<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Game</title>
</head>
<body>
  <div id="game">
      <div id="viewport">
        <div class="player-stats">
          <p id="score">Score: 0</p>
          <p id="health">Health:</p>
          <div id="health-bar"></div>
        </div>
        <dialog>
          <div id="dialog-container">
            <div class="dialog-div"><span id="hero-img"></span>Hilf Bronut zu Ã¼berleben.</div>
            <div class="dialog-div">Weiche den Gegnern aus um keinen Schaden zu erhalten.<span id="enemy-img"></span></div>
            <div class="dialog-div"><span id="health-img"></span>Sammle Bier um Gesundheit zu regenerieren.</div>
            <div class="dialog-div"><button id="startBtn">Spiel starten</button></div>
          </div>
        </dialog>
        <div id="controlUnit">
          <button id="upArrow" class="arrow">&#8593;</button>
          <div>
              <button id="leftArrow" class="arrow">&#8592;</button>
              <button id="rightArrow" class="arrow">&#8594;</button>
          </div>
          <button id="downArrow" class="arrow">&#8595;</button>
        </div>
      </div>
  </div>
</body>
</html>
